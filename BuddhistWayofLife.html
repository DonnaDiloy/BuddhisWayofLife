<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/BuddhistWayofLife.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Buddhist Way of Life</title>
    </head>
    <body style="background-color:rgb(15, 15, 41)";>

        <div class="quote-wraper">
            <div class="quote-heading">
                <h2 class="animate__animated animate__pulse animate__delay-2s">Enlightenment Quotes</h2>
            </div>

            <div class="quote-body">
                <div class="icon-quote">
                    <span class="icon">
                        <i class="fa fa-quote-left" aria-hidden="true"></i>
                    </span>
                    <span class="quote">Happiness does not depend on what you have or who you are.
                         It solely relies on what you think.</span>
                </div>
                <div class="author">
                    -Buddha
                </div>
                <div class="quote-buttons">
                    <div class="social">
                        <a href="https://www.pinterest.ph/dhonnadiloy/_saved/" target="_blank" aria-label="Pinterest">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="btn">
                        <!-- <button id="quote-btn" > New Quote</button> -->
                        <button class="solution-using-class" > New Quote</button>
                        <!-- <button onclick="anotherSolution()" > New Quote</button> -->
                    </div>
                </div>
            </div>
            <div class="footer">
                 <a href="https://github.com/DonnaDiloy" target="_blank" aria-label="GitHub">Designed & Built by Dhonna D.<i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <script src="assets/js/BuddhistWayofLife.js"></script>
    </body>
</html>
